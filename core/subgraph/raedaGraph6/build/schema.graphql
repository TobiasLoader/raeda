

enum waterTypes {
  LAKE
  RIVER
}


enum dealStates {
  VERIFIED
  NOTCLOSED
  LAKECLOSED
  RIVERCLOSED
  BOTHCLOSED
}

type Profile @entity {
  id: Bytes!
  # userId: BigInt!
  profileName: String!
  waterType: waterTypes!
  EOAs: [Bytes!]
  description: String!
  bids: [Bid!] @derivedFrom(field: "bidder")
  posts: [Post!] @derivedFrom(field: "poster")
}

type Post @entity {
  id: Bytes!
  # postId: BigInt!
  postName: String!
  description: String!
  # posterId: Bytes!
  # posterWaterType: waterTypes!
  EOA: Bytes!
  price: BigInt!
  iXx: BigInt!
  iXy: BigInt!
  fXx: BigInt!
  fXy: BigInt!
  iT: BigInt
  fT: BigInt
  exp: BigInt!
  live: Boolean!
  # bucketCategories: [String!]
  # bucketValues: [String!]
  bucket: [Bucket!] @derivedFrom(field: "post")
  pendingValue: dealStates
  poster: Profile!
  bids: [Bid!] @derivedFrom(field: "post")
}

type Bucket @entity(immutable: true) {
  id: Bytes!
  category: String!
  value: String!
  post: Post
}


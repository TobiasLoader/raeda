specVersion: 0.0.5
features:
  - fullTextSearch
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: profile
    network: mumbai
    source:
      address: "0x963Ee3D90D3f83a56940b1604b33e7C6f70d6cfF"
      abi: profile
      startBlock: 32620109
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - addressEvent
        - profileEvent
      abis:
        - name: profile
          file: ./abis/profile.json
      eventHandlers:
        - event: addressEvent(indexed uint16,indexed address)
          handler: handleaddressEvent
        - event: profileEvent(indexed uint16)
          handler: handleprofileEvent
      file: ./src/profile.ts
  - kind: ethereum
    name: lake
    network: mumbai
    source:
      address: "0x5c67979d86B28A3EB607c00808F3dD05fd90f63a"
      abi: lake
      startBlock: 32620109
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - bidEvent
        - bucketEvent
        - pendingEvent
        - postEvent
        - resetEvent
      abis:
        - name: lake
          file: ./abis/lake.json
      eventHandlers:
        - event: bidEvent(indexed uint16,indexed uint16,indexed bool)
          handler: handlebidEvent
        - event: bucketEvent(indexed uint16,indexed string)
          handler: handlebucketEvent
        - event: pendingEvent(indexed uint16,indexed uint8)
          handler: handlependingEvent
        - event: postEvent(indexed uint16,indexed bool)
          handler: handlepostEvent
        - event: resetEvent(indexed uint16)
          handler: handleresetEvent
      file: ./src/lake.ts
  - kind: ethereum
    name: river
    network: mumbai
    source:
      address: "0x0a6635b82e003337bbeA9325Dc3c624A2E835FdD"
      abi: river
      startBlock: 32620109
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - riverbidEvent
        - riverbucketEvent
        - riverpendingEvent
        - riverpostEvent
        - riverresetEvent
      abis:
        - name: river
          file: ./abis/river.json
      eventHandlers:
        - event: riverbidEvent(indexed uint16,indexed uint16,indexed bool)
          handler: handleriverbidEvent
        - event: riverbucketEvent(indexed uint16,indexed string)
          handler: handleriverbucketEvent
        - event: riverpendingEvent(indexed uint16,indexed uint8)
          handler: handleriverpendingEvent
        - event: riverpostEvent(indexed uint16,indexed bool)
          handler: handleriverpostEvent
        - event: riverresetEvent(indexed uint16)
          handler: handleriverresetEvent
      file: ./src/river.ts

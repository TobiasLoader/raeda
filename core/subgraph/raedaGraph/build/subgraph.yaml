specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: profile
    network: mumbai
    source:
      address: "0xE10FE8690E76fC5699eCa1b705cf6b218F3189ba"
      abi: profile
      startBlock: 32503379
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - profileEvent
      abis:
        - name: profile
          file: profile\abis\profile.json
      eventHandlers:
        - event: profileEvent(indexed uint32,indexed uint8,string,string)
          handler: handleprofileEvent
      file: profile\profile.wasm
  - kind: ethereum
    name: lake
    network: mumbai
    source:
      address: "0x8af500dEf828b18A3a5D126F97aDf5D13eE69D3b"
      abi: lake
      startBlock: 32503379
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - bidEvent
        - bucketEvent
        - postEvent
      abis:
        - name: lake
          file: lake\abis\lake.json
      eventHandlers:
        - event: bidEvent(indexed uint32,indexed uint32,indexed bool)
          handler: handlebidEvent
        - event: bucketEvent(indexed uint32,indexed string,indexed uint8)
          handler: handlebucketEvent
        - event: postEvent(indexed uint32,indexed bool)
          handler: handlepostEvent
      file: lake\lake.wasm
  - kind: ethereum
    name: river
    network: mumbai
    source:
      address: "0x4F59e9d1459381e9D0c5fFE08C596DcA9D1d7541"
      abi: river
      startBlock: 32503379
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - riverbidEvent
        - riverbucketEvent
        - riverpostEvent
      abis:
        - name: river
          file: river\abis\river.json
      eventHandlers:
        - event: riverbidEvent(indexed uint32,indexed uint32,indexed bool)
          handler: handleriverbidEvent
        - event: riverbucketEvent(indexed uint32,indexed string,indexed uint8)
          handler: handleriverbucketEvent
        - event: riverpostEvent(indexed uint32,indexed bool)
          handler: handleriverpostEvent
      file: river\river.wasm

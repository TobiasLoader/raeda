specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: raedaMarketPlace
    network: mumbai
    source:
      address: "0x34F93f22A9081A0c094e95d9A42612e846fD9d5A"
      abi: raedaMarketPlace
      startBlock: 32417206
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - logEntry
        - supEntry
      abis:
        - name: raedaMarketPlace
          file: ./abis/raedaMarketPlace.json
      eventHandlers:
        - event: logEntry(indexed uint256,indexed uint256,string,address,string,string,uint256,indexed bool,uint256)
          handler: handlelogEntry
        - event: supEntry(indexed uint256,indexed uint256,string,address,string,string,uint256,indexed bool,uint256)
          handler: handlesupEntry
      file: ./src/raeda-market-place.ts
